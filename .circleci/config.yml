version: 2.1
orbs:
    node: circleci/node@3.0.0
jobs:
    build:
        executor: node/default
        steps:
            - checkout
            - node/install-packages
            - run: npm run build
    test:
        executor: node/default
        steps:
            - checkout
            - node/install-packages
            - run: npm test
    integration:
        executor: node/default
        steps:
            - checkout
            - node/install-packages
            - run: npm run e2e

workflows:
    build-and-test:
        jobs:
            - build
            - test
            - integration:
                  filters:
                      branches:
                          only:
                              - master
