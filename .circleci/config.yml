version: 2.1
orbs:
    node: circleci/node@1.1.6
commands:
    install-with-cache:
        description: 'Npm install with restorable cache'
        steps:
            - restore_cache:
                  keys:
                      - node-cache-{{ checksum "package-lock.json" }}
            - run: npm install
            - save_cache:
                  key: node-cache-{{ checksum "package-lock.json" }}
                  paths:
                      - node_modules/
jobs:
    test:
        executor: node/default
        steps:
            - checkout
            - install-with-cache
            - run: npm test
    deploy:
        executor: node/default
        steps:
            - checkout
            - install-with-cache
            - run: NODE_OPTIONS=--max_old_space_size=4096 npm run build
            - run: sh ./scripts/gh-deploy $GH_TOKEN
    integration:
        executor: node/default
        steps:
            - checkout
            - install-with-cache
            - run: npm run e2e
workflows:
    test-and-deploy:
        jobs:
            - test
            - deploy:
                  requires:
                      - test
            - integration:
                  requires:
                      - deploy
                  filters:
                      branches:
                          only:
                              - master
