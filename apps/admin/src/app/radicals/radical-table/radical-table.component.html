<ng-container *ngIf="radicals">
    <table mat-table [dataSource]="radicals.content" data-cy-radical-table>
        <mat-text-column
            name="radical"
            [dataAccessor]="getRadical"
        ></mat-text-column>
        <mat-text-column name="tags" [dataAccessor]="getTags"></mat-text-column>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columns"></tr>
    </table>
</ng-container>
